    <script type="text/javascript">
        $( document ).ready(function() {
            $(".hover-image").each(function(){
                var imageURL = $(this).attr("data-animation");
                var img = new Image();
                img.src = imageURL;
                //If the browser doesn't support hover
                if (!Modernizr.hovermq) {
                    this.src = imageURL;
                } 
            });

            if (Modernizr.hovermq) {
                $(".hover-image").hover(function(){
                    //Hover In
                    var imageURL = $(this).attr("data-animation");
                    this.src = imageURL;
                }, function(){
                    //Hover Out
                    var imageURL = $(this).attr("data-static");
                    this.src = imageURL;
                });
            }
        });


    </script>
